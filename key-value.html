<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header-section">
        <div class="content flex-header">
            <div class="left-header">
                <a href="#" class="logotype">
                    <div class="tag-logo">Tag</div>
                    <div class="bot-logo">[Bot]</div>
                </a>
            </div>

            <div class="burger-menu">
                <div class="bar">
                    <span class="bar-1"></span>
                    <span class="bar-2"></span>
                    <span class="bar-3"></span>
                </div>
            </div>

            <div class="right-header">
                <a href="#" class="aws-acc">AWS Accounts</a>
                <a href="#" class="users">Users</a>
                <a href="#" class="set-acc line-acc mobile">Account settings</a>
                <a href="#" class="set-acc mobile">Log out</a>
                <span class="header-line"></span>
                <div href="#" class="user-info">
                    <span class="username">Jane Cooper</span>
                    <div class="user-img-block">

                    <div class="hover-menu">
                        <a href="#">Account settings</a>

                    </div>
                </div>
            </div>
        </div>

                <div class="main-form-block space-block">
                    <div class="flex-welcome">

                    </div>
                    <form action="#" class="main-form">

                            <div class="block-pswrd">
                                <div class="placeholder-container">
                                    <input type="text" class="focus-input" placeholder=" " />

                                    <a href="#" class="show-password"><img src="./img/close.svg" alt=""></a>
                                </div>
                            </div>  
                            <a href="#"><img src="./img/delete.svg" alt=""></a>
                        </div>
                        <div class="flex-key-value">
                            <div class="block-pswrd">
                                <div class="placeholder-container">
                                    <input type="text" class="focus-input" placeholder=" " />
                                    <label>Enter key </label>
                                    <a href="#" class="show-password"><img src="./img/close.svg" alt=""></a>
                                </div>
                            </div>  
                            <a href="#"><img src="./img/delete.svg" alt=""></a>
                        </div>
                        <div class="flex-key-value">
                            <div class="block-pswrd">
                                <div class="placeholder-container">
                                    <input type="text" class="focus-input" placeholder=" " />
                                    <label>Enter key </label>
                                    <a href="#" class="show-password"><img src="./img/close.svg" alt=""></a>
                                </div>
                            </div>  
                            <a href="#"><img src="./img/delete.svg" alt=""></a>
                        </div>
                        <div class="flex-key-value">
                            <div class="block-pswrd">

                                    <input type="text" class="focus-input" placeholder=" " />
                                    <label>Enter key </label>
                                    <a href="#" class="show-password"><img src="./img/close.svg" alt=""></a>
                                </div>
                            </div>  
                            <a href="#"><img src="./img/delete.svg" alt=""></a>
                        </div>
                        <a href="#" class="new-tag">
                            <img src="./img/plus.svg" alt="">
                            <span>New Tag</span>
                        </a>
                        <div>
                            <input type="submit" name="submit" class="form-submit" value="Onboard your Organization">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
