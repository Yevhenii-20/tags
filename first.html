<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header-section">
        <div class="content flex-header">
            <div class="left-header">
                <a href="#" class="logotype">
                    <div class="tag-logo">Tag</div>
                    <div class="bot-logo">[Bot]</div>
                </a>
            </div>

            <div class="burger-menu">
                <div class="bar">
                    <span class="bar-1"></span>
                    <span class="bar-2"></span>
                    <span class="bar-3"></span>
                </div>
            </div>

            <div class="right-header">
                <a href="#" class="aws-acc">AWS Accounts</a>
                <a href="#" class="users">Users</a>
                <a href="#" class="set-acc line-acc mobile">Account settings</a>
                <a href="#" class="set-acc mobile">Log out</a>
                <span class="header-line"></span>
                <div href="#" class="user-info">
                    <span class="username">Jane Cooper</span>
                    <div class="user-img-block">
                        <img src="./img/user-img.png" class="user-img" alt="">
                    </div>
                    <div class="hover-menu">
                        <a href="#">Account settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-section">
            <div class="content flex-main">
                <h1 class="title">Control your tags</h1>
                <div class="main-form-block">
                    <div class="flex-welcome">
                        <span class="weclome-to">Welcome to</span>
                        <a href="#" class="logotype">
                            <div class="tag-logo">Tag</div>
                            <div class="bot-logo">[Bot]</div>
                        </a>
                    </div>
                    <p class="text-form">Configure your tagging standard or we can suggest a template if you donâ€™t have one!</p>
                    <form action="#" class="main-form">
                        <div class="flex-form">
                            <div>
                                <input type="text" class="input-form" placeholder="Your name">
                            </div>
                            <div>
                                <input type="text" class="input-form" placeholder="Company name">
                            </div>
                        </div>
                        <div>
                            <input type="text" class="input-form" placeholder="Phone number">
                        </div>
                        <div>
                            <input type="text" class="input-form" placeholder="Your email">
                        </div>
                        <div class="block-pswrd">
                            <div class="placeholder-container">
                                <input type="password" class="focus-input" placeholder=" " />
                                <label>Password</label>
                                <a href="#" class="show-password"><img src="./img/eye.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="block-pswrd">
                            <div class="placeholder-container">
                                <input type="password" class="focus-input" placeholder=" " />
                                <label>Confirm your password</label>
                                <a href="#" class="show-password"><img src="./img/eye.svg" alt=""></a>
                            </div>
                        </div>
                        <div>
                            <input type="submit" name="submit" class="form-submit" value="Sign up">
                        </div>
                    </form>
                    <div class="signin-block">
                        <p class="text-form">Or sign in with:</p>
                        <a href="#" class="signin-with">
                            <img src="./img/google-icon.svg" class="google-icon" alt="">
                            <span class="google-text">Google</span>
                        </a>
                    </div>
                    <div class="have-acc">
                        <span>Already have an account?</span>
                        <a href="#" class="blue">Sign in</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>
</html>
