<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header-section">
        <div class="content flex-header">
            <div class="left-header">
                <a href="#" class="logotype">
                    <div class="tag-logo">Tag</div>
                    <div class="bot-logo">[Bot]</div>
                </a>
            </div>

            <div class="burger-menu">
                <div class="bar">
                    <span class="bar-1"></span>
                    <span class="bar-2"></span>
                    <span class="bar-3"></span>
                </div>
            </div>

            <div class="right-header">
                <a href="#" class="aws-acc">AWS Accounts</a>
                <a href="#" class="users">Users</a>
                <a href="#" class="set-acc line-acc mobile">Account settings</a>
                <a href="#" class="set-acc mobile">Log out</a>
                <span class="header-line"></span>
                <div href="#" class="user-info">
                    <span class="username">Jane Cooper</span>
                    <div class="user-img-block">
                        <img src="./img/user-img.png" class="user-img" alt="">
                    </div>
                    <div class="hover-menu">
                        <a href="#">Account settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-section">
            <div class="content flex-main">
                <div class="main-form-block space-block">
                    <div class="flex-welcome">
                        <span class="weclome-to">Configuration page</span>
                    </div>
                    <p class="text-form">Thanks for connecting your account, just a few simple stepts to get us going!</p>
                    <form action="#">
                        <div class="have-standart">Do you have tags standards?</div>
                        <div class="flex-radio">
                            <p>
                                <input type="radio" id="test1" name="radio-group" checked>
                                <label for="test1">Yes</label>
                            </p>
                            <p>
                                <input type="radio" id="test2" name="radio-group">
                                <label for="test2">No</label>
                            </p>
                        </div>
                    </form>
                    <a href="#" class="radio-button">Onboard your Organization</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
